[tox]
envlist =
	py{38,39,310}-django{32}
	py{38,39,310,311,312}-django{40,41,42}
	py{310,311,312}-django{50}
	# TODO: reinstate running on postgres: py39-django{40}-postgres
	docs

[testenv]
setenv =
	PYTHONWARNINGS = all
	postgres: DEFAULT_DATABASE = postgres:///default
	postgres: SECONDARY_DATABASE = postgres:///secondary
deps =
	coverage
	dj-database-url
	django32: Django ~= 3.2
	django40: Django ~= 4.0
	django41: Django ~= 4.1
	django42: Django ~= 4.2
	django50: Django ~= 5.0
	djangomain: https://github.com/django/django/archive/main.tar.gz
	postgres: psycopg2
commands =
	coverage run --source polymorphic runtests.py

[testenv:docs]
deps =
	Sphinx
	sphinx_rtd_theme
	-r{toxinidir}/docs/_ext/djangodummy/requirements.txt
changedir = docs
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
